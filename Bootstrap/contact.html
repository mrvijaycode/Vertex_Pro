<!doctype html>
<html>
   <head>
      <title>Contact us</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Bootstrap -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/amela-bootstrap.min.css" rel="stylesheet">
      <link href="css/customStyle.css" rel="stylesheet">
   </head>
   <body>
      <div id="page">
         <header class="container">
            <h1>Contact us</h1>
            <div id="menu" class="navbar navbar-default navbar-fixed-top">
               <div class="navbar-header">
                  <button class="btn btn-warning navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"><span class="glyphicon glyphicon-chevron-down"></span></button>
               </div>
               <div class="navbar-collapse collapse">
                  <ul class="nav navbar-nav navbar-right">
                     <li class="nav"><a href="home.html">Home</a></li>
                     <li class="nav"><a href="about.html">About</a></li>
                     <li class="nav active"><a href="contact.html">Contact</a></li>
                  </ul>
               </div>
            </div>
         </header>
         <div class="col-md-6">
            <form>
               <div class="form-group">
                  <label for="nameInput">Your Name:</label>
                  
                  <div class="input-group">
                  <span class="input-group-addon glyphicon glyphicon-user"></span>
                  <input class="form-control" placeholder="e.g your name" type="text" name="nameInput" /> 
                  <span class="input-group-addon">xyz</span>
                  </div>
               </div>
               <div class="form-group"><label> Email:</label>
               
               <div class="input-group"><span class="input-group-addon">http://</span>
               <input placeholder="e.g. vijay@gmail.com" class="form-control" type="text" />
               </div>
               </div>
               <div class="form-group">
                  <label>Reason:</label>
                  <div class="btn-group">
                  <button class="btn btn-success" id="pickButton">Pick One</button>    
                  <div class="dropdown btn-group">
                     <button class="btn btn-success" data-toggle="dropdown"><span class="caret"></span></button>
                     <ul class="dropdown-menu" id="reasonDropdown">
                        <li><a href="#" tabindex="-1">ASIA</a></li>
                        <li><a href="#" tabindex="-1">AUSTRALIA</a></li>
                        <li><a href="#" tabindex="-1">US</a></li>
                        <li><a href="#" tabindex="-1">RUSSIA</a></li>
                     </ul>
                  </div>
                  </div>
               </div>
               <div class="form-group"><label for="txtMessage">Message:</label>
               
               <DIV class="input-group">
               <span class="input-group-addon glyphicon glyphicon-comment"></span>
                  <textarea cols="40" name="txtMessage" rows="6" class="form-control" placeholder="Enter Message"></textarea>
                  </DIV>
                  
               </div>
               <div class="form-group">
                  <label class="control-lable col-md-2">Favorite:</label>
               </div>
               <div class="col-md-10">
                  <div class="btn-group" data-toggle="buttons">
                     <button class="btn btn-success"><input type="radio">First</button>
                     <button class="btn btn-success"><input type="radio">Second</button>
                     <button class="btn btn-success"><input type="radio">Third</button>
                     <button class="btn btn-success"><input type="radio"> Four</button>
                     <div class="btn-group">
                        <button class="btn btn-success">Other</span></button>
                        <button class="btn btn-success" data-toggle="dropdown"><span class="caret"></span></button>
                        <ul class="dropdown-menu">
                           <li><a href="#" tabindex="-1">Hyderabad</a></li>
                           <li class="disabled"><a href="#" tabindex="-1">Bangalore</a></li>
                           <li><a href="#" tabindex="-1">Pune</a></li>
                           <li><a href="#" tabindex="-1">Mumbai</a></li>
                        </ul>
                     </div>
                  </div>
               </div>
            </form>
            <input type="submit" value="Submit" class="btn btn-success"/>
         </div>
         <div class="col-md-6 col-sm-offset-3">
            <h1>Address:</h1>
            <address>
               #201, VERTEX, WING-1, BLOCK-D,<br/>
               CYBER GATE WAY<br/>
               Hyderabad.
            </address>
         </div>
      </div>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="js/jquery-1.8.3.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
      <script src="js/customChanges.js"></script>      
   </body>
</html>
